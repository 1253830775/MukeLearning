<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = window.screen.availHeight;//窗口可使用的屏幕高度
		var b = window.screen.colorDepth;//用户浏览器标识的颜色位数（通常32位）
		var c = window.screen.height;//窗口屏幕高度
		document.write(a+"\r"+b+"\r"+c);
	</script>
</body>
