<!-- offsetHeight = clientHeight + 滚动条 + 边框 -->
<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body>
<script type="text/javascript">
var offH = document.documentElement.offsetHeight || document.body.offsetHeight;
var scroH =  document.documentElement.scrollHeight  || document.body.scrollHeight;
var clientH = document.documentElement.clientHeight || document.body.clientHeight;
document.write(offH+"</br>"+scroH+"</br>"+clientH);
</script>
</body>
</html>
