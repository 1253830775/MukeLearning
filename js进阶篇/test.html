<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
     /* CSS样式制作 */  
    ul{
    	display: block;
    }
    li{
    	position: relative;
    	margin:0 10px;
    	display: inline;
    	list-style: none;
    	border: 1px solid black;
    } 
    #txt{
    	border: 1px solid black;
    	width: 500px;
    	margin-top: 0px;
    	/*height: 600px;*/
    } 
    span{
    	display: block;
    } 
       
    </style>
    <script type="text/javascript">
         
    // JS实现选项卡切换
    function tab1() {
    	var txt = document.getElementById("txt");
    	while(txt.hasChildNodes()){
    		txt.removeChild(txt.firstChild);
    	}   	
    	var span1 = document.createElement("span");
    	span1.innerHTML = "275万购昌平邻铁三居 总价20万买一居<br />200万内购五环三居 140万安家东三环<br />北京首现零首付楼盘 53万购东5环50平<br />京楼盘直降5000 中信府 公园楼王现房"
    	txt.appendChild(span1);
    }
    function tab2() {
    	var txt = document.getElementById("txt");
    	while(txt.hasChildNodes()){
    		txt.removeChild(txt.firstChild);
    	}   	
    	var span2 = document.createElement("span");
    	span2.innerHTML = "40平出租屋大改造 美少女的混搭小窝<br />经典清新简欧爱家 90平老房焕发新生<br />新中式的酷色温情 66平撞色活泼家居<br />瓷砖就像选好老婆 卫生间烟道的设计<br />"
    	txt.appendChild(span2);
    }
    function tab3() {
    	var txt = document.getElementById("txt");
    	while(txt.hasChildNodes()){
    		txt.removeChild(txt.firstChild);
    	}   	
    	var span3 = document.createElement("span");
    	span3.innerHTML = "通州豪华3居260万 二环稀缺2居250w甩<br />西3环通透2居290万 130万2居限量抢购<br />黄城根小学学区仅260万 121平70万抛!<br />独家别墅280万 苏州桥2居优惠价248万<br />"
    	txt.appendChild(span3);
    }
    
    </script>
 
</head>
<body>
<!-- HTML页面布局 -->
<ul>
	<li id="fc" onclick="tab1()">房产</li>
	<li id="jj" onclick="tab2()">家居</li>
	<li id="es" onclick="tab3()">二手房</li>
</ul>
<div id="txt">
	
</div>
 
</body>
