<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<script type="text/javascript">
var a = navigator.appCodeName;//返回浏览器代码名的字符串表示
var b = navigator.appName;//返回浏览器的名称
var c = navigator.appVersion;//返回浏览器的平台和版本信息
var d = navigator.platform;//返回运行浏览器的操作系统平台
var e = navigator.userAgent;//返回客户机发送服务器的use agent的值
document.write(a+b+c+d+e);

  
</script>
<body>
</body>
</html>
